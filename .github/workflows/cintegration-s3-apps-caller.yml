name: CI S3-apps caller workflow

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main

  pull_request:
   branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call-reusable-workflow:
    name: Graasp app task management
    uses: graasp/graasp-deploy/.github/workflows/cintegration-s3-apps.yml@main
    with:
      build-folder: 'build'
      version: 'latest'
    secrets:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
      aws-region: ${{ secrets.APPS_AWS_REGION }}
      aws-s3-bucket-name: ${{ secrets.AWS_S3_BUCKET_NAME_APPS_DEV }}
      app-id: ${{ secrets.APP_ID }}
      graasp-domain-dev: ${{ secrets.DEV_GRAASP_DOMAIN }}
      cloudfront-distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_APPS_DEV }}